<h1>Registration</h1>
<form  novalidate>
First Name: <input type="text" ng-model="customer.firstName"><br>
LastName:<input type="text" ng-model="customer.lastName"><br/>
Middle Name:<input type="text" ng-model="customer.middleName">
Password:<input type="text" ng-model="customer.password">
Email:<input type="text" ng-model="customer.emailId">
Phone:<input type="text" ng-model="customer.mobileNo">

<button ng-click="register()">Register</button>
</form>
